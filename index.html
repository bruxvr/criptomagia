<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Criptomagia</title>
</head>
<body>
    <!-- HEADER -->
 <header>

 </header>
    <!-- FORM  -->
        <form action="" class="container">
            <h1 class="titulo">CRIPTOMAGIA</h1>
            <p>Criptografia em um passinho</p>
            <section class="escolha">

                <!-- radio button: base64 ou cifra -->

                <select name="escolha" id="tipoDeCripto">
                    <option value="tipo de criptografia" disabled selected>Selecione a opção</option>
                    <option value="base64-cipher">Base64</option>
                    <option value="caesar-cipher">Cifra de César</option>
                </select>
                
                <!-- codificar ou decodificar -->

                <input class="someOpcao" id="someOpcao" type="number" placeholder="Número de passinhos">
                <div class="metodo">
                    <input checked type="radio" id="encode" name="escolhaDeMetodo" value="encode">
                    <label for="escolhaDeMetodo">Codificar</label>
                </div>
                <div class="metodo">
                    <input type="radio" id="decode" name="escolhaDeMetodo">
                    <label for="escolhaDeMetodo">Decodificar</label>
                </div>
            </section>
            
            <!-- ENTRADA DO USUÁRIO -->

            <section class="mensagem-usuario">
                <textarea class="texto" id="input" name="mensagem" placeholder="Sua mensagem"></textarea>
                <textarea class="texto" id="output" name="resultado" placeholder= "Resultado" readonly></textarea>
            
                <!-- readonly -> box apenas para resultado -->
            </section>
            <button type="button" id="botao">PRONTO!</button>
            <button type="button" id="botaoReset">RESET</button>


        </form>
    </div>


</body>
</html>
